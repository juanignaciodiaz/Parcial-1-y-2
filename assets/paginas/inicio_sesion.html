<!DOCTYPE html>
<html lang="es_cl">
<head>
  <meta charset="utf-8" />

  <title>24/7 Supermarket | Inicio</title>
  <link rel="shortcut icon" href="../images/Logo24.png" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://kit.fontawesome.com/595302b812.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

  <link rel="preconnect" href="https://fonts.gstatic.com">

  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&family=RocknRoll+One&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="../css/style.css" />

</head>

<body>
  <main>
    <header>
      <div class="logo-titulo">
        <img src="../images/Logo24.png" alt="Logo">
        <h1>Supermercados <i class="fas fa-shopping-cart"></i> 24/7</h1>

      </div>

      <ul>
        <li>
          <a href="inicio_sesion.html"><i class="fas fa-user"></i> Iniciar Sesión</a>
        </li>
        <li>
          <a href="registrar.html"><i class="fas fa-user-edit"></i>Registrar</a>
        </li>
      </ul>
      
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-success shadow-sm">
      <a class="navbar-brand" href="../../index.html">24/7 Supermarket</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="assets/paginas/productos.html">Productos <span class="sr-only">(current)</span></a>
          <a class="nav-link" href="#">Comentarios</a>
          <a class="nav-link" href="#">Contacto</a>
          <a class="nav-link" href="#">Atencion al cliente</a>
        </div>
      </div>
    </nav>
    
    <div class="container">
      <div class="col-sm-12 d-flex flex-wrap justify-content-center">

        <div class="formulario">
          <form action="#">
            <img src="../images/login.png" class="imagen-login" alt="Login">

            <label>Nombre de usuario:</label>
            <input type="text">
            
            <label>Contraseña:</label>
            <input type="password">

            <button type="submit">Iniciar Sesion</button>
          </form>
        </div>

      </div>
    </div>
    


    <footer>
      <section>
        <article class="redes-sociales">
          <h3>Redes sociales</h3>
          <ul>
            <li><a href="#">Instagram</a></li>
            <li><a href="#">Facebook</a></li>
          </ul>
        </article>
        <article class="direccion">
          <h3>Direcciones</h3>
          <ul>
            <li>Direccion 1</li>
            <li>Direccion 2</li>
            <li>Direccion 3</li>
          </ul>
        </article class="nuestra-empresa">
        <article>
          <h3>Nuestra empresa</h3>
          <ul>
            <li><a href="#">Trabaja con sosotros</a></li>
            <li><a href="#">Opción 2</a></li>
          </ul>
        </article>
      </section>
    </footer>

  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"

</html>
